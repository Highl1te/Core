name: Build (Status Check)

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build (Status Check)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - run: corepack enable
      - run: yarn install --frozen-lockfile
      - run: yarn build
